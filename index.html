<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="25over.html">25mph or more over</a>
    </nav>
    <h1>Tickets July 4, 2014, Minneapolis/St. Paul</h1>
    <br>
    <div id="app">
        <div v-for="ticket in tickets" :key="ticket.tid">
            {{ ticket }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
   <script>
    new Vue({
        el: '#app',
        data: {
            tickets: []
        },
        mounted() {

            fetch('tickets1.json')
                .then(response => response.json())
                .then(data => this.tickets = data)
                .catch(error => console.error('Error loading data:', error));
        }
    });
</script>

</body>
</html>
